<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/2ac9ea9dfd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-b ar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="headertitle">More</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html"></a>
          <i class="far fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__header">
          <div class="friend__column">
            <img src="images/irene.jpeg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend_name">
                Jiwoong Kim
              </span>
              <span class="frined__status">
                godjw96@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </header>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
      <section class="more_suggestions">
        <h5 class="more__title">Suggestion</h5>
        <ul class="more__suggestion-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">KaKao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">KaKao friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="/friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
